<h2 style="text-align: right;" *ngIf="this.step.toString() == '1'">تیمهای محبوب خود را انتخاب
  کنید:</h2>
<table class="table col-6 table-hover" dir="rtl" *ngIf="this.step.toString() == '1'">
  <tr style="text-align: right">
    <td colspan="4" style="text-align: center">
      <button class="btn btn-success" style="width: 30%" (click)="save()">تایید</button>
      <h2 style="text-align: center;color: red;border: 1px solid red;border-radius: 10px;padding: 20px 0;margin: 10px 0;font-size: 20px" *ngIf="this.error">{{ this.error }}</h2>
    </td>
  </tr>
  <tr style="text-align: right">
    <th scope="col"></th>
    <th scope="col">نام تیم</th>
    <th scope="col">بازیکنان تیم</th>
    <th></th>
  </tr>
  <tbody>
  <tr style="text-align: right;cursor: pointer;" *ngFor="let t of teamList" (click)="toggleSelect(t)">
    <td><input type="checkbox" [(ngModel)]="t.followed"/></td>
    <td [ngClass]="{'highlight':t.followed}">{{ t.faName }}</td>
    <td [ngClass]="{'highlight':t.followed}">{{ t.playerNames }}</td>
    <td>
      <div class="row">
        <div class="col-*-*" *ngFor="let p of t.players">
          <img *ngIf="p.imageId != ''" [src]="portalPath + p.imageId" alt="{{ p.faName }}" class="img-fluid user-pic" style="width: 170px;height: 170px"/>
        </div>
      </div>
    </td>
  </tr>
  <tr style="text-align: right">
    <td colspan="4" style="text-align: center">
      <button class="btn btn-success" style="width: 30%" (click)="save()">تایید</button>
      <h2 style="text-align: center;color: red;border: 1px solid red;border-radius: 10px;padding: 20px 0;margin: 10px 0;font-size: 20px" *ngIf="this.error">{{ this.error }}</h2>
    </td>
  </tr>
  </tbody>
</table>

<h2 style="text-align: right" *ngIf="this.step.toString() == '2'">شما این تیمها را انتخاب کرده
  اید</h2>
<table class="table table-hover" dir="rtl" *ngIf="this.step.toString() == '2'">
  <tr style="text-align: right">
    <th>نام تیم</th>
    <th>بازیکنان تیم</th>
  </tr>
  <tbody>
  <tr style="text-align: right" *ngFor="let t of followedTeamList">
    <td [ngClass]="{'bold':t.followed}">{{ t.faName }}</td>
    <td [ngClass]="{'bold':t.followed}">{{ t.playerNames }}</td>
  </tr>
  <tr style="text-align: right">
    <td colspan="2">
      <button class="btn btn-primary" (click)="back()">بازگشت</button>
    </td>
  </tr>
  </tbody>
</table>
