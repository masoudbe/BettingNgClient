<h2 style="text-align: right" *ngIf="this.step.toString() == '1'">با اخلاق ترین بازیکن ها از نظر شما:</h2>
<table class="table col-6 table-hover" dir="rtl" *ngIf="this.step.toString() == '1'">
  <thead>
  <tr style="text-align: right">
    <td colspan="2" style="text-align: center">
      <button class="btn btn-success" style="width: 30%" (click)="save()">تایید</button>
      <h2 style="text-align: center;color: red;border: 1px solid red;border-radius: 10px;padding: 20px 0;margin: 10px 0;font-size: 20px" *ngIf="this.error">{{ this.error }}</h2>
    </td>
  </tr>
  <tr style="text-align: right">
    <th></th>
    <th>نام بازیکن</th>
  </tr>
  </thead>
  <tbody>
  <tr style="text-align: right;cursor: pointer;" *ngFor="let p of playerList" (click)="toggleSelect(p)">
    <td style="vertical-align: middle;width: 50px"><input id="chkFollowed" type="checkbox" [(ngModel)]="p.followed"/></td>
    <td style="vertical-align: middle;width: 200px;font-size: 24px" [ngClass]="{'highlight':p.followed}">
      <div class="row">
        <div class="col-6" style="line-height: 170px">{{ p.faName }}</div>
        <div class="col-6"><img *ngIf="p.imageId != ''" [src]="portalPath + p.imageId" alt="{{ p.faName }}" class="img-fluid user-pic" style="width: 170px;height: 170px"/></div>
      </div>
    </td>
  </tr>
  <tr style="text-align: right">
    <td colspan="2" style="text-align: center">
      <button class="btn btn-success" style="width: 30%" (click)="save()">تایید</button>
      <h2 style="text-align: center;color: red;border: 1px solid red;border-radius: 10px;padding: 20px 0;margin: 10px 0;font-size: 20px" *ngIf="this.error">{{ this.error }}</h2>
    </td>
  </tr>
  </tbody>
</table>

<h2 style="text-align: right" *ngIf="this.step.toString() == '2'">شما این بازیکن ها را انتخاب کرده اید</h2>
<table class="table" dir="rtl" *ngIf="this.step.toString() == '2'">
  <thead>
  <tr style="text-align: right">
    <th>نام بازیکن</th>
  </tr>
  </thead>
  <tbody>
  <tr style="text-align: right" *ngFor="let p of followedPlayerList">
    <td [ngClass]="{'bold':p.followed}">{{ p.faName }}</td>
  </tr>
  <tr style="text-align: right">
    <td>
      <button class="btn btn-primary" (click)="back()">بازگشت</button>
    </td>
  </tr>
  </tbody>
</table>
